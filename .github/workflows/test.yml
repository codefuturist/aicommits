name: Test

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 9
          run_install: true

      - name: Type check
        run: pnpm type-check

      - name: Build
        run: pnpm build

      - name: Install tinyproxy
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get install tinyproxy
          tinyproxy
      - name: Test
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
        run: |
          pnpm test
